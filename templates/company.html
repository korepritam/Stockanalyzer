<!DOCTYPE html>
<html lang="en">
    <head>
    <title>StockAnalyser</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel = "icon" href =  
                "/static/images/images.png" 
                        type = "image/x-icon">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top" style="width: 100%; overflow-x: hidden;">
                <a class="navbar-brand" href="/">
                    <img src="/static/images/logo.jpg" style="width:40px;">
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">about website</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/portfolio">analysis</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="/blog">blog here</a>
                    </li>
                </ul>
            
                <ul class="navbar-nav ml-auto" >
                    <li><a href="/logout" class="nav-link"> Logout</a></li>
                </ul>
            </nav>
        <div class='container'><br><br>
            {% for i in range(length) %}
            <div class="list-group">
                    <div class="list-group-item list-group-item-action bg-dark text-white">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{data[i]['title']}}</h5>
                            <small>{{data[i]['pubDate']}}</small>
                        </div>
                        <p class="mb-1">{{data[i]['description'][:135]}} <a href="#id" data-toggle="collapse" data-target="#demo-{{i}}">show more..</a></p>
                        <div id="demo-{{i}}" class="collapse">{{data[i]['description'][136:]}}</div>
                        <small><a href="{{data[i]['link']}}">link</a></small>
                    </div>
            </div><br>
            {% endfor %}   
        </div>     
    </body>
</html>
