<!DOCTYPE html>
<html>
    <head>
        <title>StockAnalyser</title>
        <link rel="stylesheet" href="../static/css/home.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel = "icon" href =  
            "/static/images/images.png" 
                    type = "image/x-icon"> 
        <style>
            #colour{
                color: blanchedalmond;
                width: 50%;
            }
        </style>
    </head>

    <body>
        <div class="container pt-5 jumbotron bg-dark my-5" id="colour">
            <h3>Create Account</h3>
            <form class="form-signin" action="/validate" method="POST">
                <div class="form-label-group">
                    <label for="inputEmail">Name</label>
                    <input type="text" name="name" class="form-control" placeholder="name" required autofocus>
                  </div>
                  <div class="form-label-group">
                    <label for="inputEmail">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                   </div><br>
                   <div class="form-label-group">
                        
                                <input type="radio" id="huey" name="radio" value="1"
                                       checked>
                                <label for="huey">Blogger</label>

                                <input type="radio" id="huey" name="radio" value="0"
                                       checked>
                                <label for="huey">Trader</label>
                             
                    </div>
                  <div class="form-label-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="form-label-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="form-label-group">
                    <label for="inputPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                  </div>
                  <br>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Create Account</button>
                  <div>
                    {{ message }}
                  </div>
                  <a href="/">Login</a>
            </form>
        </div>
    </body>

</html>
